<!DOCTYPE html>
<html lang="en">
  <head>
    <title>13contactmanager</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="x-icon" href="pics/download.jpeg" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">GROUP 13 CONTACT MANAGER</h1>

    <div class="loginDiv">
      <div class="login_header">
        <span class="inner-title">PLEASE LOG IN</span>
      </div>
      <div class="login_body">
        <p class="text1">Enter your username:</p>
        <div class="userName">
          <input type="text" class="loginName" placeholder="Username" /><br />
        </div>
        <p class="text1">Enter your password:</p>
        <div class="passWord">
          <input
            type="password"
            class="loginPassword"
            placeholder="Password"
          /><br />
        </div>
        <a href="html/forgotpass.html" class="pass_forg" target="_blank">
          Forgot password?
        </a>

        <button
          type="button"
          id="loginButton"
          class="buttons"
          onclick="doLogin();"
        >
          Log in
        </button>
        <span clas="loginResult"></span>
      </div>
      <div>
        <p class="text2">
          Not registered?
          <a class="text2" href="html/Register.html" target="_blank"
            ><bold>Register</bold></a
          >
        </p>
      </div>
      <hr />
      <button
        class="google"
        data-testid="google-sign-in"
        form="googleSignIn"
        type="submit"
        value="Continue with Google"
      >
        <span>
          <img class="google_pic" src="pics/google.png" alt="google" /> Continue
          with Google</span
        >
      </button>
      <button
        class="google"
        data-testid="google-sign-in"
        form="googleSignIn"
        type="submit"
        value="Continue with Apple"
      >
        <span>
          <img class="google_pic" src="pics/apple.png" alt="google" /> Continue
          with Apple</span
        >
      </button>
    </div>
    <div class="light x1"></div>
    <div class="light x2"></div>
    <div class="light x3"></div>
    <div class="light x4"></div>
    <div class="light x5"></div>
    <div class="light x6"></div>
    <div class="light x7"></div>
    <div class="light x8"></div>
    <div class="light x9"></div>
  </body>
</html>
