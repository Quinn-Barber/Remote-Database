<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style/style_Register.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100"
      rel="stylesheet"
    />
    <script src="s.js"></script>
    <title>Register</title>
  </head>
  <body>
    <div class="loginDiv">
      <div class="login_header">
        <span class="inner-title">Create Account</span>
      </div>
      <div class="login_body">
        <p class="text1">Username:</p>
        <div class="userName">
          <input type="text" class="loginName" placeholder="Username" /><br />
        </div>
        <p class="text1">Password:</p>
        <div class="passWord">
          <input
            type="password"
            class="loginPassword"
            placeholder="Password"
          /><br />
        </div>
        <p class="text1">First name:</p>
        <div class="passWord">
          <input
            type="text"
            class="loginPassword"
            placeholder="First name"
          /><br />
        </div>
        <p class="text1">Last name:</p>
        <div class="passWord">
          <input
            type="text"
            class="loginPassword"
            placeholder="Last name"
          /><br />
        </div>
        <p class="text1">Phone number:</p>
        <div class="passWord">
          <input
            type="number"
            class="loginPassword"
            placeholder="Phone number"
          /><br />
        </div>
        <button
          type="button"
          id="loginButton"
          class="buttons"
          onclick="doCreate();"
        >
          Register
        </button>
        <div>
          <p class="text2">
            registered aleady?
            <a class="text2" href="../index.html" target="_blank"
              ><bold>Log in</bold></a
            >
          </p>
        </div>
      </div>
    </div>
    <div class="light x1"></div>
    <div class="light x2"></div>
    <div class="light x3"></div>
    <div class="light x4"></div>
    <div class="light x5"></div>
    <div class="light x6"></div>
    <div class="light x7"></div>
    <div class="light x8"></div>
    <div class="light x9"></div>
  </body>
</html>
